<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
        media="screen,projection" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

    <!-- QUERYMINE Page Center Css -->

    <style>
        html,
        body {
            height: 100%;
        }

        html {
            display: table;
            margin: auto;
        }

        body {
            display: table-cell;
            vertical-align: middle;
        }

        *,
        a {
            font-family: 'Quicksand', sans-serif;
        }

    </style>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="center-align">

    <!-- Form Section -->

    <div class="row">
        <img class="responsive-img col s12 m6 offset-m3" style="width: 250px;" src="./assets/logo.png" />
    </div>
    <div class="section"></div>

    <div class="container" style="margin-bottom: 100px;">
        <p>Silahkan login, jika Anda lupa password bisa hubungi Admin klik <a href="">disini</a> </p>
        <div class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <a href="login.html" class="btn green darken-1">Sudah Punya Akun ?</a>
            <div class="col s12 "> <br></div>
            <a href="index.html" class="btn green darken-1">Kembali</a>
            <form class="col s12 m12" method="post">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='email' name='email' id='email' />
                        <label for='email'>Masukan Nomor Handphone Anda</label>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='password' name='password' id='password' />
                        <label for='password'>Masukan Password Anda</label>
                    </div>
                    <label style='float: right;'>
                        <a class='pink-text' href='#!'><b>Lupa Password ?</b></a>
                    </label>
                </div>

                <br />
                <center>
                    <div class='row'>
                        <button type='submit' name='btn_login'
                            class='col s12 btn btn-large waves-effect green darken-1'>Login</button>
                    </div>
                </center>
            </form>
        </div>
    </div>




    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
    </script>
</body>

</html>
